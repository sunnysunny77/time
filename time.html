<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Time App" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time App</title>
  </head>

  <body>
    <p id="time"></p>

    <button onclick="location.reload();">Reload</button>

    <script>
      let words = {
        0: "oh",
        1: "one",
        2: "two",
        3: "three",
        4: "four",
        5: "five",
        6: "six",
        7: "seven",
        8: "eight",
        9: "nine",
        10: "ten",
        11: "eleven",
        12: "tweleve",
        13: "thirteen",
        14: "fourteen",
        15: "fithteen",
        16: "sixteen",
        17: "seventeen",
        18: "eighteen",
        19: "nineteen",
        20: "twenty",
        30: "thirty",
        40: "fourty",
        50: "fifty"
      };

      let d = new Date();
      let n = [];

      n[0] = d.getHours();
      n[1] = d.getMinutes();

      //hours and am, pm
      if (n[0] > 0 && n[0] < 12) {
        n[0] = words[n[0]];
        n[2] = "am";
      } else if (n[0] > 12) {
        let h = n[0] - 12;
        n[0] = words[h];
        n[2] = "pm";
      } else if (n[0] === 0) {
        n[0] = words[12];
        n[2] = "am";
      } else if (n[0] === 12) {
        n[0] = words[12];
        n[2] = "pm";
      }

      //minuets
      if (n[1] > 0 && n[1] <= 9) {
        n[1] = words[0] + "\xa0" + words[n[1]];
        var a = "It's" + "\xa0" + n[0] + "\xa0" + n[1] + "\xa0" + n[2];
      } else if (n[1] > 9 && n[1] <= 19) {
        n[1] = words[n[1]];
        var a = "It's" + "\xa0" + n[0] + "\xa0" + n[1] + "\xa0" + n[2];
      } else if (n[1] > 19 && n[1] <= 59) {
        let r = n[1] / 10;
        let t = Math.floor(r) * 10;
        let s = n[1].toString();
        let c = s.charAt(1);
        let i = parseInt(c);
        if (i === 0) {
          n[1] = words[t];
          var a = "It's" + "\xa0" + n[0] + "\xa0" + n[1] + "\xa0" + n[2];
        } else {
          n[1] = words[t] + "\xa0" + words[i];
          var a = "It's" + "\xa0" + n[0] + "\xa0" + n[1] + "\xa0" + n[2];
        }
      } else if (n[1] === 0) {
        var a = "It's" + "\xa0" + n[0] + "\xa0" + n[2];
      }

      document.getElementById("time").innerHTML = a;
    </script>
  </body>
</html>
